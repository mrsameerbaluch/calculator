<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calculator</title>
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

</head>

<body>
<div class="calculator">
    <h1>Calculator</h1>
<input type="text" id="display" value="" placeholder="0" disabled>
<div class="calculator-keys">
    <button id="clear" onclick="displayclear()">AC</button>
    <button onclick="display('%')">%</button>
    <button onclick="display('/')">&div;</button>
    <button onclick="display('7')">7</button>
    <button onclick="display('8')">8</button>
    <button onclick="display('9')">9</button>
    <button onclick="display('*')">&times;</button>
    <button onclick="display('4')">4</button>
    <button onclick="display('5')">5</button>
    <button onclick="display('6')">6</button>
    <button onclick="display('-')">-</button>
    <button onclick="display('1')">1</button>
    <button onclick="display('2')">2</button>
    <button onclick="display('3')">3</button>
    <button onclick="display('+')">+</button>
    <button onclick="display('.')">.</button>
    <button onclick="display('0')">0</button>
    <button onclick="del()"><i class="fa-solid fa-delete-left"></i></button>
    <button class="equal-sign" onclick="calculate()">=</button>
</div>
</div>
<script src="app.js"></script>
</body>
</html>
