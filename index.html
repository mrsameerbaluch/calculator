<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Stylish Calculator</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="calculator">
<input type="text" id="result" readonly>
<div class="buttons">
    <button onclick="clearResult()" class="clear">AC</button>
    <button onclick="appendToResult('%')" class="operator">%</button>
    <button onclick="appendToResult('/')" class="operator">&div;</button>
    <button onclick="appendToResult('*')" class="operator">&times;</button>
    <button onclick="appendToResult('7')" class="number">7</button>
    <button onclick="appendToResult('8')" class="number">8</button>
    <button onclick="appendToResult('9')" class="number">9</button>
    <button onclick="appendToResult('-')" class="operator">-</button>
    <button onclick="appendToResult('4')" class="number">4</button>
    <button onclick="appendToResult('5')" class="number">5</button>
    <button onclick="appendToResult('6')" class="number">6</button>
    <button onclick="appendToResult('+')" class="operator">+</button>
    <button onclick="appendToResult('1')" class="number">1</button>
    <button onclick="appendToResult('2')" class="number">2</button>
    <button onclick="appendToResult('3')" class="number">3</button>
    <button onclick=" del()" class="number">DEL</button>
    <button onclick="appendToResult('0')" class="number">0</button>
    <button onclick="appendToResult('00')" class="number">00</button>
    <button onclick="appendToResult('.')" class="number">.</button>
    <button class="equal" onclick="calculate()">=</button>
</div>
</div>
<script src="app.js"></script>
</body>
</html>
